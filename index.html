<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="Calculator">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="container__elements">
            <h1>Calculadora de IMC</h1>
            <input placeholder="Peso(Kg)" type="number" id="peso">
            <div class="container__error">
                <p id="pesoError" class="error hidden">* O peso deverá ser maior que zero!</p>
            </div>
            <input placeholder="Altura(Cm)" type="number" id="altura">
            <div class="container__error">
                <p id="alturaError" class="error hidden">* A altura deverá ser maior que zero!</p>
            </div>
            <button class="" id="calcular">Calcular</button>
            <div>
            <div class="container__resultado">
                <h2></h2>
                <h3></h3>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
